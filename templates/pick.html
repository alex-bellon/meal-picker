<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <h1> Meal Picker </h1>

    <h3> Meals </h3>

    <ul>
    {% for name in names %}
        <li> {{ name }} </li>
    {% endfor %}
    </ul>

    <h3> Ingredients </h3>
    <ul>
    {% for ingredient in ingredients %}
        <li> {{ ingredient }} </li>
    {% endfor %}
    </ul>

</html>
